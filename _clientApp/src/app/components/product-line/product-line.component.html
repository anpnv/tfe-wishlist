<ion-item *ngIf="product | async as p; else charging" lines="none">
 
  <ion-avatar slot="start">
    <img src="../../../assets/img/gift.svg">
  </ion-avatar>
  <ion-label class="ion-text-wrap">
    <h2>{{p.name}}</h2>
    <h3>{{p.price}} â‚¬</h3>
    <p>{{p.details}}</p>
  </ion-label>
  <ion-icon name="eye" (click)="onOpenClick()">
  </ion-icon>

    <ion-icon *ngIf="listId !== null; else addBtn" (click)="onDeleteClick()" name="trash" ></ion-icon>
    <ng-template #addBtn>
      <ion-icon name="add" (click)="onAddClick()"></ion-icon>
    </ng-template>
 
</ion-item>

<ng-template #charging>
  <ion-spinner></ion-spinner>
</ng-template>
