
<ion-content>

  <ion-card>
    <ion-card-header>

      <ion-item lines="none">
        <ion-card-title>Liste priv√©e</ion-card-title>
        <ion-button fill="outline" slot="end"><ion-icon name="add"></ion-icon></ion-button>
      </ion-item>
      
     
    </ion-card-header>
    <ion-card-content *ngIf="privateList | async  as list">
      <ion-list *ngFor="let product of list.products">
        <app-product-line [id]="product"></app-product-line>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Liste publiques</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <img src="../../../assets/img/friends.svg" /> 
    </ion-card-content>
  </ion-card>




</ion-content>
